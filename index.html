<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chetan Sharma</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background: #0f0f0f;
            color: white;
        }
        nav {
            display: flex;
            justify-content: space-between;
            background: rgba(153, 153, 153, 0.132);
            backdrop-filter: blur(10px);
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        main > h1{
            font-family: 'Roboto Mono', monospace;
            text-align: center;
            margin-top: 20vh;
            font-size: 3rem;
            transition: text-shadow 1s;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <div class="social">
            <a href="#github">Github</a>
            <a href="#linkedin">LinkedIn</a>
        </div>
    </nav>
    <main>
        <h1 id="name">Chetan Sharma</h1>
    </main>
    <script>
        const name="Chetan Sharma";
        const randomText=generateRandomTextOfNLenght(name.length);
        let name_index=0;
        document.addEventListener("DOMContentLoaded",()=>{
            const name_element=document.querySelector("#name");
            name_element.innerHTML=randomText;
            setTimeout(typeEffect,100);
        })

        function typeEffect(){
            const name_element=document.querySelector("#name");
            name_element.innerHTML=name_element.innerHTML.substring(0,name_index)+name[name_index]+name_element.innerHTML.substring(name_index+1);
            name_index++;
            if(name_index<name.length){
                setTimeout(typeEffect,100);
            }else{
                name_element.style.textShadow="0 0 20px white";
            }
        }

        function generateRandomTextOfNLenght(length){
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            const charactersLength = characters.length;
            for ( let i = 0; i < length; i++ ) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }
    </script>
</body>
</html>
